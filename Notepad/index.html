<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notepad</title>
<style>
body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f2f2;
    
}

textarea {
    width: 90%;
    margin: 20px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    background-color: #ffffff;
}

button {
    padding: 10px;
    background-color: #f0f0f0;
    color: #000;
    border: 1px solid #ccc;
    cursor: pointer;
}

button:hover {
    background-color: #e0e0e0;
}

textarea {
    font-size: 16px;
}

button {
    font-size: 16px;
}
</style>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: flex-start;">
    <select id="fontSelect" onchange="changeFont()">
        <option value="Arial">Arial</option>
    	<option value="Verdana">Verdana</option>
    	<option value="Comic Sans MS">Comic Sans MS</option>
    	<option value="Times New Roman">Times New Roman</option>
    	<option value="Helvetica">Helvetica</option>
    </select>
    <select id="colorSelect" onchange="changeColor()">
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
    </select>
    <select id="sizeSelect" onchange="changeSize()">
        <option value="12">12px</option>
        <option value="16">16px</option>
        <option value="20">20px</option>
    </select>
    <textarea id="noteText" rows="10" cols="50"></textarea>
    <button onclick="saveNote()">Save Note</button>
    <button onclick="loadSavedNote()">Load Saved Note</button>
</div>
<script src="script.js"></script>
</body>
</html>
<button onclick="downloadNote()">Download Note</button>
